<!DOCTYPE html>

<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./layui_css/layui-v2.5.6/layui/css/layui.css"  media="all">

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/style.css">
    <title>UCSDB Post New Task</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">LeaderBlog</a>
          <ul class="hide-on-med-and-down right">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/auth/logout">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-LayUI->
    <div class="layui-container">
    <h2>Post New Story</h2>
    <div class="row">
      <form action="/dashboard" method="POST" class="col s12">

        <div class="row">
          <div class="input-field">
            <input type="text" id="title" name="title" placeholder="Title Here">
            <label for="title">Title</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <select id="privacy" name="privacy" placeholder="Public">
              <option value="public" selected>Public</option>
              <option value="private">Private</option>
            </select>
            <label for="privacy">Privacy</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <textarea id="description" name="description" class="materialize-textarea" placeholder="Content Here"></textarea>
            <label for="textarea1">Content</label>
            </script>
          </div>
        </div>

        <div class="row">
          <button type="submit" value="Save" class="btn waves-effect waves-light red" style="width:70pt;">SAVE</button>
          <button href="/dashboard" class="btn grey" style="width:70pt">Cancel</button>
        </div>

      </form>
    </div>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.14.1/ckeditor.js" integrity="sha512-P4rrEImABBYtBFdmrFPqF8rjh8iiRiupfQ4KLrBCL8dAivLiM2nh+1bJQeMb2ZglmIlGZdfTtgGdXH6H/hGVeg==" crossorigin="anonymous"></script>


    <script>
      M.AutoInit();
      $(document).ready(function() {
        $('select').material_select();
      });
      M.FormSelect.init(document.querySelector('#status'))

      $('#description').val('New Text');
      M.textareaAutoResize($('#description'));

    </script>
  </body>
</html>
