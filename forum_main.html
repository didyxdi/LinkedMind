<!DOCTYPE html>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./layui_css/layui-v2.5.6/layui/css/layui.css"  media="all">

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/style.css">
    <title>team-ucsdb Unicode Project</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">LeaderBlog</a>
          <ul class="hide-on-med-and-down right">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/auth/logout">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="layui-container">
    <blockquote>
      <h2>Forum</h2>
    </blockquote>
    <div class="row">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
          </div>
          <div class="card-content center-align">
            <h5>{{title}}</h5>
            <p>{{stripTags (truncate description 150)}}</p>
            <br>
            <div class="chip">
              <img src="{{user.image}}" alt="">
              <a href="/forum/user/{{user._id}}">{{user.displayName}}</a>
            </div>
            <div class="card-action center-align">
              <a href="/forum/{{_id}}" class="btn blue">Read More</a>
              <!- 需要链接post ->
              <a href="/forum/{{_id}}" class="btn red">♥Like</a>
            </div>

          </div>
        </div>
      </div>

    </div>
    <br><br><br><br>

    <a href='/home' class="btn grey">Back</a>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.14.1/ckeditor.js" integrity="sha512-P4rrEImABBYtBFdmrFPqF8rjh8iiRiupfQ4KLrBCL8dAivLiM2nh+1bJQeMb2ZglmIlGZdfTtgGdXH6H/hGVeg==" crossorigin="anonymous"></script>


    <script>
      M.AutoInit();
      $(document).ready(function() {
        $('select').material_select();
      });
      M.FormSelect.init(document.querySelector('#status'))

    </script>
  </body>
</html>
